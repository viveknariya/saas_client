<app-error-success [errorSuccess]="errorSuccess"></app-error-success>

<div class="flex flex-col gap-1 w-full h-full overflow-y-auto no-scrollbar p-2">

    <div>
        <form [formGroup]="addEditFee" class="flex flex-col gap-2 items-center">


            <div class="w-6/12 ipadmini:w-10/12">
                <label class="block  font-medium text-gray-700"> Student ID </label>

                <input type="text" placeholder="Student ID" formControlName="student_id"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>

            <div class="w-6/12 ipadmini:w-10/12">
                <label class="block  font-medium text-gray-700"> Amount </label>

                <input type="text" placeholder="Amount" formControlName="amount"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>

            <div class="w-6/12 ipadmini:w-10/12">
                <label class="block  font-medium text-gray-700"> Date Of Transection </label>

                <input type="date" placeholder="Date Of Transection" formControlName="date_of_transection"
                    class="mt-1 w-6/12 rounded-md border-gray-200 shadow-sm " />
            </div>

            <div class="w-6/12 ipadmini:w-10/12">

                <label class="block  font-medium text-gray-900"> Mode Of Transaction </label>

                <select formControlName="mode_of_transection" text
                    class="mt-1.5 w-6/12 rounded-lg border-gray-300 text-gray-700 ">
                    @for (item of modeOfTransections;track item.value) {
                    <option [value]="item.value">{{item.name}}</option>
                    }@empty {
                    <label> There are no items.</label>
                    }
                </select>
            </div>

            <div class="w-6/12 ipadmini:w-10/12">

                <label class="block  font-medium text-gray-900"> Type Of Fee </label>

                <select formControlName="type_of_fee" text
                    class="mt-1.5 w-6/12 rounded-lg border-gray-300 text-gray-700 ">
                    @for (item of typeOfFee;track item.value) {
                    <option [value]="item.value">{{item.name}}</option>
                    }@empty {
                    <label> There are no items.</label>
                    }
                </select>
            </div>

            <div class="w-6/12 ipadmini:w-10/12">

                <label class="block  font-medium text-gray-900"> Transaction Type </label>

                <select formControlName="is_credit" text
                    class="mt-1.5 w-6/12 rounded-lg border-gray-300 text-gray-700 ">
                    @for (item of typeOfTransection;track item.value) {
                    <option [value]="item.value">{{item.name}}</option>
                    }@empty {
                    <label> There are no items.</label>
                    }
                </select>
            </div>
            <div class="w-6/12 ipadmini:w-10/12">
                <label class="block  font-medium text-gray-700"> Comment </label>

                <input type="text" placeholder="Comment" formControlName="comment"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>
        </form>
    </div>
    <div class="flex justify-center">

        <button
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-8 py-3  font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
            (click)="addEditStudentFee()">Add Fee
        </button>

    </div>
</div>
