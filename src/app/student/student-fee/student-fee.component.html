<div class="px-4 py-2">
    <div class="py-2 text-gray-400">
        Fees List
    </div>

    <div class="flex justify-end p-1">
        <button
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-8 py-3  font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
            (click)="addStudentFee()">Add Fee
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y-2 divide-gray-200 bg-white ">
            <thead>
                <tr>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">ID</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Amount</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Date</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Mode Of Transection</th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Comment</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                @for (item of store;track item.id) {
                <tr class="h-10 border-b text-center">
                    <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ item.id }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.amount }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.date_of_transection }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.mode_of_transection }}</td>
                    <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.comment }}</td>
                </tr>
                } @empty {
                <label> There are no items. </label>
                }
            </tbody>
        </table>
    </div>
</div>
