@if(actionMessage != ""){
<div role="alert" class="absolute right-0 top-0 rounded-xl border border-gray-100 bg-gray-100 p-4">
    <div class="flex items-start gap-4">
        <span class="text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </span>

        <div class="flex-1">
            <strong class="block font-medium text-gray-900"> Changes saved </strong>

            <p class="mt-1  text-gray-700">Your product changes have been saved.</p>
        </div>

        <button class="text-gray-500 transition hover:text-gray-600" (click)="popupClose()">
            <span class="sr-only">Dismiss popup</span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
}
<div class="flex flex-col gap-1 w-full h-full overflow-y-auto no-scrollbar p-1">
    <div class="flex justify-between">
        <div class="flex gap-1">
            <div class="inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm">

                <button class="inline-block px-4 py-2  font-medium text-gray-700 hover:bg-gray-50 focus:relative"
                    (click)="addEditStudentFee()">Save</button>

                <button class="inline-block px-4 py-2  font-medium text-gray-700 hover:bg-gray-50 focus:relative"
                    (click)="resetForm()">Reset</button>
            </div>
        </div>

    </div>
    <div>
        <form [formGroup]="addEditFeeStructure" class="flex flex-col gap-2 items-center">

            @if(!isAddMode){
            <div class="w-6/12">
                <label class="block  font-medium text-gray-700"> ID </label>

                <input type="text" placeholder="ID" formControlName="id"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>
            }
            <div class="w-6/12">
                <label class="block  font-medium text-gray-700"> Structure Name </label>

                <input type="text" placeholder="Structure Name" formControlName="structure_name"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>

            <div class="w-6/12">
                <label class="block  font-medium text-gray-700"> Amount </label>

                <input type="text" placeholder="Amount" formControlName="amount"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>
            <div class="w-6/12">

                <label class="block  font-medium text-gray-900"> Period </label>

                <select formControlName="period" text class="mt-1.5 w-6/12 rounded-lg border-gray-300 text-gray-700 ">
                    @for (item of Period;track item.value) {
                    <option [value]="item.value">{{item.name}}</option>
                    }@empty {
                    <label> There are no items.</label>
                    }
                </select>
            </div>
            <div class="w-6/12">
                <label class="block  font-medium text-gray-700"> Offset </label>

                <input type="text" placeholder="Offset" formControlName="offset"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>





            <div class="w-6/12">
                <label class="block  font-medium text-gray-700"> Comment </label>

                <input type="text" placeholder="Comment" formControlName="comment"
                    class="mt-1 w-full rounded-md border-gray-200 shadow-sm " />
            </div>






        </form>
    </div>
</div>
