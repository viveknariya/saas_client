<div class="flex">
    <div class="flex h-screen w-16 flex-col justify-between border-e bg-white overflow-y-auto no-scrollbar">
        <div>
            <div class="inline-flex h-16 w-16 items-center justify-center">
                <span class="grid h-10 w-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
                    Z
                </span>
            </div>

            <div class="border-t border-gray-100">
                <div class="px-2">
                    <ul class="space-y-1 border-t border-gray-100 pt-4">
                        <li>
                            <div (click)="toNavigate('student')"
                                class="cursor-pointer group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <i class="fa-solid fa-user"></i>
                                <span
                                    class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white invisible group-hover:visible">
                                    Student
                                </span>
                            </div>
                        </li>
                        <li>
                            <div (click)="toNavigate('fee')"
                                class="cursor-pointer group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <i class="fa-solid fa-receipt"></i>

                                <span
                                    class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white invisible group-hover:visible">
                                    Billing
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2">
            <form action="/logout">
                <button type="submit"
                    class="group relative flex w-full justify-center rounded-lg px-2 py-1.5  text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-75" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>

                    <span
                        class="absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white invisible group-hover:visible">
                        Logout
                    </span>
                </button>
            </form>
        </div>
    </div>
    <div [ngClass]="{'hidden':(isSmallScreen && !showSubMenu) || !showStudent}"
        class="flex w-48 h-screen flex-1 flex-col justify-between border-e bg-white overflow-y-auto no-scrollbar">
        <div class="p-2">
            <div>
                <label class="block rounded-lg  p-2 font-medium text-gray-700">
                    Student
                </label>
            </div>
            <ul class="mt-10 space-y-1">

                <li>
                    <div (click)="toNavigateSub('student')"
                        class="flex cursor-pointer items-center justify-between rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class=" font-medium"> Students List </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div [ngClass]="{'hidden':(isSmallScreen && !showSubMenu) || showStudent}"
        class="flex w-48 h-screen flex-1 flex-col justify-between border-e bg-white overflow-y-auto no-scrollbar">
        <div class="p-2">
            <div>
                <label class="block rounded-lg  p-2 font-medium text-gray-700">
                    Fee
                </label>
            </div>
            <ul class="mt-10 space-y-1">

                <li>
                    <div (click)="toNavigateSub('fee/feeStructure')"
                        class="flex cursor-pointer items-center justify-between rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class=" font-medium"> Structures</span>
                    </div>

                    <div (click)="toNavigateSub('fee/feeTransection')"
                        class="flex cursor-pointer items-center justify-between rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class=" font-medium"> Transactions </span>
                    </div>

                    <div (click)="toNavigateSub('fee/feeAnalytics')"
                        class="flex cursor-pointer items-center justify-between rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class=" font-medium"> Analytics </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
